<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#FDF2F0"/>
  <!-- Wide jar -->
  <ellipse cx="200" cy="290" rx="100" ry="18" fill="#C9937A"/>
  <rect x="100" y="200" width="200" height="90" rx="16" fill="url(#beurreGrad)"/>
  <ellipse cx="200" cy="200" rx="100" ry="18" fill="#FFF5F0"/>
  <!-- Cream swirl on top -->
  <path d="M160 195 Q180 180 200 195 Q220 210 240 195" fill="none" stroke="#E8BFB3" stroke-width="3"/>
  <!-- Lid -->
  <rect x="120" y="150" width="160" height="55" rx="12" fill="#E8BFB3"/>
  <ellipse cx="200" cy="150" rx="80" ry="15" fill="#F0CFC6"/>
  <!-- Label -->
  <rect x="150" y="220" width="100" height="35" rx="6" fill="white" opacity="0.4"/>
  <text x="200" y="240" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#8B5E6B" font-weight="bold">BEURRE</text>
  <text x="200" y="251" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#8B5E6B">Coco</text>
  <!-- Coconut -->
  <circle cx="310" cy="150" r="22" fill="#C4A882" opacity="0.3"/>
  <path d="M300 145 Q310 130 320 145" fill="none" stroke="#A88A66" stroke-width="1.5" opacity="0.4"/>
  <defs>
    <linearGradient id="beurreGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF5F0"/>
      <stop offset="100%" stop-color="#E8BFB3"/>
    </linearGradient>
  </defs>
</svg>
